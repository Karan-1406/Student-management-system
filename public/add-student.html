<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Add New Student</h2>
            <form id="add-student-form">
                <div class="input-group">
                    <label>Student Name</label>
                    <input type="text" id="std-name" required placeholder="Full Name">
                </div>
                <div class="input-group">
                    <label>Class/Section</label>
                    <input type="text" id="std-class" required placeholder="e.g. 10th-A">
                </div>
                <div class="input-group">
                    <label>Roll Number</label>
                    <input type="number" id="std-roll" required placeholder="Unique Roll No">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" id="std-phone" required placeholder="Contact Number">
                </div>
                <button type="submit">Save Student</button>
                <button type="button" onclick="window.location.href='dashboard.html'" style="background: #6c757d; margin-top: 10px;">Back</button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('userRole');

        // Security check: Only Admin/Teacher
        if (!token || role === 'Student') {
            alert("Unauthorized Access");
            window.location.href = 'dashboard.html';
        }

        document.getElementById('add-student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('std-name').value,
                studentClass: document.getElementById('std-class').value,
                rollNo: document.getElementById('std-roll').value,
                phone: document.getElementById('std-phone').value
            };

            const res = await fetch('http://localhost:5000/api/students/add', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("Student Added!");
                window.location.href = 'dashboard.html';
            } else {
                const data = await res.json();
                alert(data.error || "Failed to add student");
            }
        });
    </script>
</body>
</html>
